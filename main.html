<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Random Digit Generator</h1>
        </header>
        <main>
            <div class="form-group">
                <label for="minValue">Minimum Value</label>
                <input type="number" id="minValue" class="input-field" placeholder="Enter min value">
            </div>
            <div class="form-group">
                <label for="maxValue">Maximum Value</label>
                <input type="number" id="maxValue" class="input-field" placeholder="Enter max value">
            </div>
            <button id="generateBtn" class="btn">Generate</button>
            <div class="output">
                <p id="result"></p>
            </div>
        </main>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
